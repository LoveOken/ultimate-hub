<!DOCTYPE HTML>
<HTML>

<HEAD>
    <LINK REL="stylesheet" TYPE="text/css" HREF="/CSS/MAIN.css" />
    <SCRIPT TYPE="text/javascript" SRC="/JS/UTILS/RELOAD.js"></SCRIPT>
</HEAD>

<BODY>
    <DIV ID="MAIN-BOARD">
        <DIV ID="CONFIGURATION" style="visibility: hidden">
            <DIV ID="CONFIGURATION-HEADER">
                <H1 ID="CONFIGURATION-TITLE">
                    Configuration
                </H1>
                <DIV ID="CONFIGURATION-TABS">
                    <BUTTON ID="ROLES-TITLE" CLASS="CONFIGURATION-TABS CONFIGURATION-DEFAULT" onclick="DISPLAY.configurationTabs('CONFIGURATION-CONTENTS-ROLES', this)" ontouchstart="DISPLAY.configurationTabs('CONFIGURATION-CONTENTS-SETTINGS', this)">
                        Roles
                    </BUTTON>
                    <BUTTON ID="SETTINGS-TITLE" CLASS="CONFIGURATION-TABS" onclick="DISPLAY.configurationTabs('CONFIGURATION-CONTENTS-SETTINGS', this)" ontouchstart="DISPLAY.configurationTabs('CONFIGURATION-CONTENTS-SETTINGS', this)">
                        Settings
                    </BUTTON>
                </DIV>
            </DIV>
            <DIV ID="CONFIGURATION-CONTENTS">
                <DIV ID="CONFIGURATION-CONTENTS-ROLES" CLASS="CONFIGURATION-CONTENTS">
                    <DIV ID="ROLES">
                        <FIELDSET ID="ROLES-FIELDSET">
                            <FORM ID="ROLES-FORM">
                            </FORM>
                        </FIELDSET>
                        <DIV ID="ROLES-SCROLLRAIL">
                            <DIV ID="ROLES-SCROLLBAR">
                                <DIV ID="ROLES-SCROLLBAR-VISIBLE">
                                </DIV>
                            </DIV>
                        </DIV>
                    </DIV>
                </DIV>
                <DIV ID="CONFIGURATION-CONTENTS-SETTINGS" CLASS="CONFIGURATION-CONTENTS">
                    <DIV ID="SETTINGS">
                        <FIELDSET ID="SETTINGS-FIELDSET">
                            <FORM ID="SETTINGS-FORM">
                            </FORM>
                        </FIELDSET>
                    </DIV>
                </DIV>
                <BUTTON TYPE="button" CLASS="CONFIGURATION-SEATS" ID="SEATS-SIT" onclick="CLIENT.seatRequest(true);" ontouchstart="CLIENT.seatRequest(true);" style="display: none;">
                    Sit
                </BUTTON>
                <BUTTON TYPE="button" CLASS="CONFIGURATION-SEATS" ID="SEATS-STAND" onclick="CLIENT.seatRequest(false);" ontouchstart="CLIENT.seatRequest(false);" style="display: none;">
                    Stand
                </BUTTON>
                <BUTTON TYPE="button" ID="CONTENTS-BUTTON-ON" onclick="CLIENT.confirmSettings();" ontouchstart="CLIENT.confirmSettings()">
                    Start Game
                </BUTTON>
                <SPAN ID="CONTENTS-BUTTON-OFF">
                    Not Table Leader
                </SPAN>
                <LABEL ID="CONTENTS-READY" FOR="CONTENTS-READY-CHECKBOX" style="display: none">
                    Ready?
                    <INPUT ID="CONTENTS-READY-CHECKBOX" TYPE="checkbox" onclick="CLIENT.setReadyToPlay(); return false;" onmousestart="CLIENT.setReadyToPlay(); return false;">
                    <SPAN ID="CONTENTS-READY-CHECKMARK"></SPAN>
                </LABEL>
            </DIV>
        </DIV>
        <DIV ID="GAME" style="visibility: hidden">
            <DIV ID="DISPLAY">
                <DIV ID="DISPLAY-CENTER">
                    <H1 ID="CENTER-TITLE">
                        Center Cards
                    </H1>
                    <DIV ID="CENTER-CONTENTS">
                        <BUTTON CLASS="CARD-GRID CENTER-GRID" onclick="CLIENT.playerInteraction(1, 0);">
                            <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                            <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                        </BUTTON>
                        <BUTTON CLASS="CARD-GRID CENTER-GRID" onclick="CLIENT.playerInteraction(1, 1);">
                            <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                            <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                        </BUTTON>
                        <BUTTON CLASS="CARD-GRID CENTER-GRID" onclick="CLIENT.playerInteraction(1, 2);">
                            <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                            <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                        </BUTTON>
                    </DIV>
                </DIV>
                <DIV ID="DISPLAY-PLAYERS">
                    <H1 ID="PLAYERS-TITLE">
                        Player Seats
                    </H1>
                    <DIV ID="PLAYERS-CONTENTS">
                        <DIV CLASS="PLAYERS-CONTENTS">
                            <BUTTON CLASS="CARD-GRID PLAYER-GRID" onclick="CLIENT.playerInteraction(0, 0);">
                                <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                                <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                            </BUTTON>
                            <BUTTON CLASS="CARD-GRID PLAYER-GRID" onclick="CLIENT.playerInteraction(0, 1);">
                                <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                                <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                            </BUTTON>
                            <BUTTON CLASS="CARD-GRID PLAYER-GRID" onclick="CLIENT.playerInteraction(0, 2);">
                                <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                                <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                            </BUTTON>
                            <BUTTON CLASS="CARD-GRID PLAYER-GRID" onclick="CLIENT.playerInteraction(0, 3);">
                                <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                                <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                            </BUTTON>
                            <BUTTON CLASS="CARD-GRID PLAYER-GRID" onclick="CLIENT.playerInteraction(0, 4);">
                                <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                                <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                            </BUTTON>
                        </DIV>
                        <DIV CLASS="PLAYERS-CONTENTS">
                            <BUTTON CLASS="CARD-GRID PLAYER-GRID" onclick="CLIENT.playerInteraction(0, 5);">
                                <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                                <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                            </BUTTON>
                            <BUTTON CLASS="CARD-GRID PLAYER-GRID" onclick="CLIENT.playerInteraction(0, 6);">
                                <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                                <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                            </BUTTON>
                            <BUTTON CLASS="CARD-GRID PLAYER-GRID" onclick="CLIENT.playerInteraction(0, 7);">
                                <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                                <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                            </BUTTON>
                            <BUTTON CLASS="CARD-GRID PLAYER-GRID" onclick="CLIENT.playerInteraction(0, 8);">
                                <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                                <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                            </BUTTON>
                            <BUTTON CLASS="CARD-GRID PLAYER-GRID" onclick="CLIENT.playerInteraction(0, 9);">
                                <SPAN CLASS="CARD-NAME">Placeholder</SPAN>
                                <DIV CLASS="CARD-PLACEHOLDER"></DIV>
                            </BUTTON>
                        </DIV>
                    </DIV>
                </DIV>
            </DIV>
            <DIV ID="STATUS" style="display: none">
                <SPAN ID="STATUS-TITLE">Current Status Here.</SPAN>
                <DIV ID="STATUS-HEADER">
                    <SPAN ID="STATUS-TIME">00:00</SPAN>
                    <SPAN ID="STATUS-SUBTITLE">Current Subtitle.</SPAN>
                </DIV>
                <DIV ID="STATUS-CONTENTS">
                    <P ID="STATUS-DESCRIPTION">
                        Current Description.
                    </P>
                </DIV>
            </DIV>
        </DIV>
        <DIV CLASS="LOADER">
        </DIV>
    </DIV>
    <DIV ID="INFO-BOARD">
        <DIV ID="CHAT" style="visibility: hidden">
            <H2 ID="CHAT-TITLE">Chat</H2>
            <DIV ID="CHAT-SCROLLABLE">
                <DIV ID="CHAT-FIELD">
                    <DIV ID="CHAT-CONTAINER">
                    </DIV>
                </DIV>
                <DIV ID="CHAT-SCROLLRAIL">
                    <DIV ID="CHAT-SCROLLBAR">
                        <DIV ID="CHAT-SCROLLBAR-VISIBLE">
                        </DIV>
                    </DIV>
                </DIV>
            </DIV>
            <FORM ID="CHAT-FORM" onsubmit="SENDS.sendMessage(); return false;">
                <INPUT ID="CHAT-INPUT" TYPE="text" NAME="message" PLACEHOLDER="Send a message." MAX="100">
                <INPUT ID="CHAT-SUBMIT" TYPE="submit" TYPE="submit">
            </FORM>
        </DIV>
        <DIV CLASS="LOADER">
        </DIV>
    </DIV>
    <SCRIPT TYPE="text/javascript" SRC="/JS/UTILS/PROTOTYPES.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" SRC="/JS/UTILS/SOCKET.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" SRC="/JS/UTILS/SCROLLBARS.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" SRC="/JS/MAIN/TABLE-CLIENT.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" SRC="/JS/MAIN/MAIN-FACTORY.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" SRC="/JS/MAIN/MAIN-SENDS.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" SRC="/JS/MAIN/MAIN-DISPLAY.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" SRC="/JS/MAIN/MAIN-ROUTING.js"></SCRIPT>
</BODY>

</HTML>
